<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Biblioteca - Gestionar libros</title>
</head>
<body>

<h2>Registrar</h2>
<form th:action="@{/registerUser}" th:object="${user}" method="post">
Nombre
<input type="text" id="campoA" th:field="*{nombre}" >
<br> Apellido:
<input type="text" id="campoB" th:field="*{apellido}">
<br> email:
<input type="text" id="campoC" th:field="*{email}">
<br> contraseña:
<input type="text" id="campoD" th:field="*{contraseña}">
<br>

<button type="submit">agregar</button>

</form>

</body>


</html>
